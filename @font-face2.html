<h1>Great Expectations</h1>
<h2>By Daniel Emmanuel</h2>
<p>My father's family name being <em>Daniel</em>,and my christian name <em>Emmanuel</em>, my infant tongue could make of both names nothing longer or more explicit than <strong>Dan</strong>.So, i called myself <strong>Dan</strong>,and came to be called <strong>Dan</strong>.</p>
