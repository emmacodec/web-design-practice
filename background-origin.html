<style>
   .border {
    -moz-background-origin: border;
    -webkit-background-origin: border;

    background-origin: border-box;
    background: url('./672d2425fe9918181fd4a16c0aa07668.jpg');
    border-width: 20px;
    padding: 20px;
    width: 90em;
    height: 90em;
    
   } 
   .padding {
    -moz-background-origin: padding;
    -webkit-background-origin: padding;
    -webkit-background-origin: padding-box;
    background-origin: padding-box;
    background: url('./672d2425fe9918181fd4a16c0aa07668.jpg') no-repeat 0px 100px ;
    border-width: 20px;
    padding: 20px;
    width: 90em;
    height: 90em;
    }

    .content {
        -moz-background-origin: content;
        -webkit-background-origin: content;

    }
    div[class^='origin'] {background: url('./672d2425fe9918181fd4a16c0aa07668.jpg') no-repeat 0px 100px;}
    div[class$='-border'] {background-origin: border-box;}
    div[class$='-padding'] {background-origin: padding-box;}
