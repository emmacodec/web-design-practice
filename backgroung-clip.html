<style>
   .border {
    -moz-background-clip: border;
    -webkit-background-clip: border;
    -webkit-background-clip: border-box;
    background-clip: border-box;
    background: url('landscape.jpg') no-repeat 50% 50% #efefef;
    border-width: 20px;
    padding: 20px;
   } 
   .padding {
    -moz-background-clip: padding;
    -webkit-background-clip: padding;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
    background: url('landscape.jpg') no-repeat 50% 50% #efefef;
    border-width: 20px;
    padding: 20px;
   }
   .content {
    -webkit-background-clip: content;
    -webkit-background-clip: content-box;
    background-clip: content-box;
    background: url('landscape.jpg') no-repeat 50% 50% #efefef;
    border-width: 20px;
    padding: 20px;
   }
   div[class$='-border'] {background-clip: border-box;}
   div[class$='-padding'] {background-clip: padding-box;}
   div[class$='-content'] {background-clip: content-box;}


</style>
<div class="border">clip to border</div>
<div class="padding">clip to padding</div>
<div class="content">clip to content</div>
