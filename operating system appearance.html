<!DOCTYPE html>
<html>
    <head>
        <style>
            p.button {
                appearance: button;
                width: 105px;
                height: 36px;
            }
            button.native {
                appearance: none;
                width: 105px;
                height: 36px;
                color: brown;
                border: none;
                
            }
            
        </style>
        <body>
            <header>
                <button>Go</button>
                <p class="button">Go</p>
                <button class="native">Go</button>
            </header>
        </body>
    </head>
</html>
