<!DOCTYPE html>
<html>
    <head>
        <style>
            .scale-1 {
                transform: scale(0.5);
                color: sienna;
            }
            .scale-2 {
                transform: scaleX(0.5);
                color: springgreen;
            }
            .scale-3 {
                transform: scale(1,-1);
                color: orangered;
            }
        </style>
        <body>
            <header>
                <div class="scale-1">Daniel Emmanuel</div>
                <div class="scale-2">Ayeni omalara Sarah</div>
                <div class="scale-3">Godsown Atuluku Augusta</div>
            </header>
        </body>
    </head>
</html>
